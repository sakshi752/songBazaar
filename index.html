<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>songBazaar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="/Css/LandingPage.css" />
  <link rel="stylesheet" href="/Css/vars.css">

<body>
  <div class="container-fluid main-container pt-3 ">
    <div class="row">
      <div class="col-lg-3">
        <div class="section-1 d-flex flex-column">
          <div class="top-container">
            <div class="top-container-top">
              <i class="fa-solid fa-music"></i>
              <h1 class="main-heading" id="logo">songBazaar</h1>
            </div>
            <div class="top-container-bottom">
              <div>
                <i class="fa-solid fa-house"></i>
                <a href="#">Home</a>
              </div>
              <div>
                <i class="fa-solid fa-magnifying-glass"></i>
                <a href="#">Search</a>
              </div>
            </div>
          </div>
          <div class="bottom-container">
            <div class="bottom-container-library">

              <a href="">Your Library</a>
              <i class="fa-solid fa-plus"></i>
            </div>
            <div class="cards">
              <div class="card">
                <h5>Create your first playlist</h5>
                <p>It's easy, we'll help you </p>
                <button class="btn card-btn">Create playlist</button>
              </div>
              <div class="card">
                <h5>Find some podcasts</h5>
                <p>We'll keep you updated on new ones</p>
                <button class="card-btn  ">Browse podcasts</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- right col -->
      <div class="col-lg-9">
        <div class="section-2 d-flex flex-column">
          <div class="top-container">
            <div>
              <button class="arrow-btn">
                < </button>
                  <button class="arrow-btn">></button>
            </div>
            <div class="btn-container">
              <button class="sign-in-btn">
                <a href="/Login-Logout.html">SignIn</a>
              </button>
              <button class="log-in-btn">
                <a href="/Login-Logout.html">LogIn</a>
              </button>
            </div>
          </div>
          <div class="bottom-container">
            <h4 class="title" id="showAllButton">Popular playlists</h4>

            <div class="container" id="playlist-container">
              <div class="row" id="playlist-row">
                <!-- Cards will be dynamically added here -->
              </div>
            </div>
            <div class="footer-container">
              <footer class="footer">
                <div>
                  <h3>Company</h3>
                  <ul>
                    <li>About</li>
                    <li>Jobs</li>
                  </ul>
                </div>
                <div>
                  <h3>Communities</h3>
                  <ul>
                    <li>Developers</li>
                    <li>Artists</li>
                    <li>Investors</li>
                    <li></li>
                  </ul>
                </div>
                <div>
                  <h3>Useful Links</h3>
                  <ul>
                    <li>Support</li>
                    <li>Free Mobile App</li>
                  </ul>
                </div>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="/Js/index.js"></script>

</html>
