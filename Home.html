<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>songBazaar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="/songBazaar/Css/LandingPage.css" />
  <link rel="stylesheet" href="/songBazaar/Css/HomePage.css">
  <link rel="stylesheet" href="/songBazaar/Css/vars.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/5d20fefed5.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid main-container pt-3 ">
    <div class="row">
      <div class="col-lg-3">
        <div class="section-1 d-flex flex-column">
          <div class="top-container">
            <div class="top-container-top">
              <i class="fa-solid fa-music"></i>
              <h1 class="main-heading" id="logo">songBazaar</h1>
            </div>
            <div class="top-container-bottom">
              <div>
                <i class="fa-solid fa-house"></i>
                <a href="#" id="homeLink">Home</a>
              </div>
              <div>
                <i class="fa-solid fa-magnifying-glass"></i>
                <a href="#" id="searchLink">Search</a>
              </div>
            </div>
          </div>
          <div class="bottom-container">
            <div class="bottom-container-library">
              <a href="#">Your Library</a>
              <i class="fa-solid fa-plus"></i>
            </div>
            <div class="cards">
              <div class="card" id="card1">
                <button class="btn card-btn" id="bollyBtn">Bollywood</button>
              </div>
              <div class="card" id="card2">
                <button class="card-btn  " id="hollyBtn">Hollywood</button>
              </div>
              <div class="card" id="card3">
                <button class="btn card-btn" id="podcastBtn">Podcasts</button>
              </div>
            </div>
            <div class="bottom-container-footer">
              <h5>SongBazaar Inc.</h5>
              <h5>All rights reserved &#169;</h5>
            </div>
          </div>
        </div>
      </div>
      <!-- right col -->
      <div class="col-lg-9">
        <div class="section-2 d-flex flex-column">
          <div class="top-container">
            <div class="profile-container">
              <img src="Images/profile.jpg" alt="">
            </div>
            <div class="search">
              <input type="search" name="" id="search-input" placeholder="search your song/podcasts">
            </div>
            <div class="btn-container">
              <button class="log-out-btn">
                <a href="/songBazaar/index.html">LogOut</a>
              </button>
            </div>
          </div>
          <div class="bottom-container">
            <h4 class="title" id="showAllButton">Popular playlists</h4>

            <div class="container" id="playlist-container">
              <div class="row" id="playlist-row">
                <!-- Cards will be dynamically added here -->
              </div>
            </div>
            <div class="footer-container">
              <footer class="footer">
                <div>
                  <h3>Company</h3>
                  <ul>
                    <li>About</li>
                    <li>Jobs</li>
                  </ul>
                </div>
                <div>
                  <h3>Communities</h3>
                  <ul>
                    <li>Developers</li>
                    <li>Artists</li>
                    <li>Investors</li>
                    <li></li>
                  </ul>
                </div>
                <div>
                  <h3>Useful Links</h3>
                  <ul>
                    <li>Support</li>
                    <li>Free Mobile App</li>
                  </ul>
                </div>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="/songBazaar/Js/index.js"></script>
  <script src="/songBazaar/Js/Home.js"></script>
 
</body>

</html>
